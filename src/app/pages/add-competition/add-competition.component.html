<div class="card mb-4">
    <app-component-loader *ngIf="competitionLoading==true else competitionShow"></app-component-loader>
<ng-template #competitionShow>
    <app-alert
        [alertType]="alertType"
        [message]="alertMessage"
        [showAlert]="showAlert"
        (onClose)="handleAlertClose()"
      ></app-alert>
<div class="card-body mt-3">
    <div class="card-title">Create New Competition:</div>
    <form class="needs-validation">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Location</label>
                <input type="text" class="form-control" id="validationCustom01" name="location" [(ngModel)]="competition.location" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Date</label>
                <input type="date" class="form-control" id="validationCustom02" name="date" [(ngModel)]="competition.date" required>
            </div>
            <div class="col-md-2 mb-1">
                <label for="validationCustom02">Start at</label>
                <input type="time" class="form-control" id="validationCustom02" name="startTime" [(ngModel)]="competition.startTime" required>
            </div>
            <div class="col-md-2 mb-1">
                <label for="validationCustom02">End at</label>
                <input type="time" class="form-control" id="validationCustom02" name="endTime" [(ngModel)]="competition.endTime"required>
            </div>

        </div>
        <div class="form-row">
            <div class="col-md-2 mb-1">
                <label for="validationCustom03">Max Members</label>
                <input type="number" class="form-control" id="validationCustom03" name="numberOfParticipants" [(ngModel)]="competition.numberOfParticipants"  required>

            </div>
            <div class="col-md-2 mb-1">
                <label for="validationCustom04">Amount</label>
                <input type="currency" class="form-control" id="validationCustom04" name="amount" [(ngModel)]="competition.amount" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>

        </div>

        <div align="right"><button class="btn btn-primary" type="submit" (click)="addCompetition()">Create</button></div>

    </form>
</div>
</ng-template>
</div>

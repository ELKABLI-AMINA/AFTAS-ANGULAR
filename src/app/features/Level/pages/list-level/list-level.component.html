
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Code</th>
    <th scope="col">Description</th>
    <th scope="col">Points</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let level of levels">
    <td>{{ level.id }}</td>
    <td>{{ level.code }}</td>
    <td>{{ level.description }}</td>
    <td>{{ level.points }}</td>

    <td>
      <button (click)="deleteLevel(level.id)" class="btn btn-outline-danger">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #noLevels>
  <p>No levels available.</p>
</ng-template>

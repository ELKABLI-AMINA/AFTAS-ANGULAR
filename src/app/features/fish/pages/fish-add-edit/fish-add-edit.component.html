{{ fishForm.value | json }}

<form [formGroup]="fishForm" (ngSubmit)="create()">
  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input class="form-control" formControlName="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Average Weight:</label>
    <input class="form-control" formControlName="averageWeight">
  </div>
  <div class="mb-3">
    <label class="form-label">Level:</label>
    <input class="form-control" formControlName="level">
  </div>
  <button class="btn btn-success">Save Fish</button>
</form>
